
{% extends "layout.html" %}

{% block title %}{{content.title}} - {{super()}}{% endblock %}

{% block heading %}
{% endblock %}

{% block content %}
    <article>
      <h1 class="title">{{content.title}}</h1>
      {% if content.subtitle %}
      <h2 class="subtitle">{{content.subtitle}}</h2>
      {% endif %}

      <section class="content-body">
      {{content.body | safe}}
      </section>
    </article>
{% endblock %}
